  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
      <section class="player-column">
        <h1 class="player-text player-one">Jim</h1>
        <img class="jim" src="./assets/IMG_8984.PNG" alt="Jim Halpert">
        <h2 class="player-one-wins">WINS</h2>
        <h3 class="player-one-wins-counter player-one">0</h3>
      </section>
      <section class="game-board-column">
        <img class="logo" src="./assets/IMG_8983.jpg" alt="The Office Logo Tic-Tac-Toe">
        <h1 class="game-text">tic tac toe</h1>
        <section class="game-board-area">
          <div class="rows row-one">
            <p class="box" id="one"></p>
            <p class="box" id="two"></p>
            <p class="box" id="three"></p>
          </div>
          <div class="rows row-two">
            <p class="box" id="four"></p>
            <p class="box" id="five"></p>
            <p class="box" id="six"></p>
          </div>
          <div class="rows row-three">
            <p class="box" id="seven"></p>
            <p class="box" id="eight"></p>
            <p class="box" id="nine"></p>
          </div>
        </section>
      </section>
      <section class="player-column">
        <h1 class="player-text player-two">Dwight</h1>
        <img class="dwight" src="./assets/IMG_8985.PNG" alt="Dwight Schrute">
        <h2 class="player-two-wins">WINS</h2>
        <h3 class="player-two-wins-counter player-two">0</h3>
      </section>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
