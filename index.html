  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
      <section class="player-one-column">
        <h1 class="player-text player-one">Player 1 Text</h1>
        <h2 class="player-one-wins">WINS</h2>
        <h3 class="player-wins-counter player-one">10</h3>
      </section>
      <section class="gameboard-column">
        <h1 class="game-text">tic tac toe</h1>
        <section class="gameboard-area">
          <div class="rows row-one">
            <p class="box one">o</p>
            <p class="box two">o</p>
            <p class="box three">o</p>
          </div>
          <div class="rows row-two">
            <p class="box four">o</p>
            <p class="box five">o</p>
            <p class="box six">o</p>
          </div>
          <div class="rows row-three">
            <p class="box seven">o</p>
            <p class="box eight">o</p>
            <p class="box nine">o</p>
          </div>
        </section>
      </section>
      <section class="player-two-column">
        <h1 class="player-text player-two">Player 2 Text</h1>
        <h2 class="player-two-wins">WINS</h2>
        <h3 class="player-wins-counter player-two">10</h3>
      </section>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
